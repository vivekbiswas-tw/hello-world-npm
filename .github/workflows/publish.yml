on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node Version'
        required: true
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish --provenance --workspace ./ --tag=latest