name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Semantic Release
    uses: ./.github/workflows/publish.yml
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    #   NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    with:
      node_version: 24